<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Payment Interface</title>
    <link rel="stylesheet" href="/index.3a01df49.css"> <!-- Alterado de styles.css para style.css -->
</head>
<body>
  <div class="container">
    <img src="/PokPix.0098894b.png" alt="PokPix" width="120" height="30">
    <h1>Simple Payment Interface</h1>
    <form id="paymentForm">
        <label for="from">From (Sender Address):</label>
        <input type="text" id="from" name="from" required=""><br><br>

        <label for="to">To (Recipient Address):</label>
        <input type="text" id="to" name="to" required=""><br><br>

        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" min="0" required="" inputmode="numeric" pattern="[0-9]*">

        <button type="submit">Send Payment</button>
    </form>

    <div id="status"></div>
</div>

    <div id="transactionHistory"></div>

    <script src="/index.3d214d75.js" defer=""></script>
</body>
</html>
