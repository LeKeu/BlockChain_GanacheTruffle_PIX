<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokPix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <img src="./images/PokPix.png" alt="PokPix" width="301" height="108">
    <form id="paymentForm">
        <h2 for="from" id="fromAccount"></h2>
        <div id="balance"></div> 

        <label for="to">Para:</label>
        <input type="text" id="to" name="to" required><br><br>

        <label for="amount">Valor:</label>
        <input type="number" id="amount" name="amount" min="0" required inputmode="numeric" pattern="[0-9]*" class="small-input">

        <button type="submit">Send Payment</button>
    </form>

    <div id="status"></div>
  </div>

  <div id="transactionHistory"></div>

  <script type="module" src="index.js"></script>
</body>
</html>
